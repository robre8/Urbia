services:
  # Backend - Python FastAPI
  - type: web
    name: urbia-backend
    runtime: python
    pythonVersion: 3.11
    region: oregon
    plan: free
    buildCommand: bash -c 'pip install -r $(find . -name requirements.txt | grep -i backend | head -1)'
    startCommand: bash -c 'cd $(find . -type d -name backend -o -name Backend | head -1) && uvicorn main:app --host 0.0.0.0 --port $PORT'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: urbia-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: S3_KEY
        sync: false
      - key: S3_SECRETKEY
        sync: false
      - key: S3_BUCKET_NAME
        value: urbia-imagenes
      - key: GEMINI_API_KEY
        sync: false
      - key: GCP_BUCKET_NAME
        value: bucket-urbia
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
    
  # PostgreSQL Database
  - type: pv-database
    name: urbia-postgres
    region: oregon
    plan: free
    databaseName: urbia_db
    databaseUser: urbia_user
