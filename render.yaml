services:
  # Backend - Python FastAPI
  - type: web
    name: urbia-backend
    runtime: python
    plan: free
    rootDir: Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: urbia-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: S3_KEY
        sync: false
      - key: S3_SECRETKEY
        sync: false
      - key: S3_BUCKET_NAME
        value: urbia-imagenes
      - key: GEMINI_API_KEY
        sync: false
      - key: GCP_BUCKET_NAME
        value: bucket-urbia
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
    
databases:
  # PostgreSQL Database
  - name: urbia-postgres
    plan: free
    databaseName: urbia_db
